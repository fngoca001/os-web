<form class="form mat-elevation-z8">
    <h1>Deletar Cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" disabled maxlength="50" matInput placeholder="Ex. Fernando Ngoca">

    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxlength="15" matInput placeholder="Ex. 000.000.000-00">

    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" disabled maxlength="18" matInput
            placeholder="Ex. (00) 90000-0000">

    </mat-form-field>

    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="accent">Cancelar</button>
</form>
