<div class="container">

    <div class="labels">

        <mat-form-field appearance="fill">
            <mat-label>Seleciona Técnico</mat-label>
            <mat-select [(value)]="os.tecnico">
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}"> {{ tec.nome }} </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Seleciona Cliente</mat-label>
            <mat-select [(value)]="os.cliente">
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}"> {{ cli.nome }} </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Seleciona um status</mat-label>
            <mat-select [(value)]="os.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Seleciona um prioridade</mat-label>
            <mat-select [(value)]="os.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">

        <mat-form-field class="full-width">
            <mat-label>Adicione as observações da ordem de serviço</mat-label>
            <textarea [(ngModel)]="os.observacao" name="observacoes" matInput maxlength="255"></textarea>
        </mat-form-field>
    </form>

    <button class="mat-elevation-z8" (click)="create()" mat-stroked-button color="primary">Adicionar</button>

    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="accent">Cancelar</button>
</div>
