<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">

            <a mat-list-item routerLink="/">
                <i class="material-icons">home</i>Home
            </a>

            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">work</i>Tecnico
            </a>

            <a mat-list-item routerLink="clientes">
                <i class="material-icons">perm_contact_calendar</i>cliente
            </a>

            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">

                    <a routerLink="os" mat-menu-item>
                        Abertos ou em Andamento
                    </a>
                    <a routerLink="os/closed" mat-menu-item>
                        Encerradas
                    </a>

                </mat-menu>
                <i class="material-icons">person_pin</i>Ordem de Sercico </a>

        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon>more_vert</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
